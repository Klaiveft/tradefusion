<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TradeFusion Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  </head>
  <body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">
    <header class="p-4 bg-gray-800 flex justify-between items-center shadow">
      <h1 class="text-xl font-semibold">ðŸ’¹ TradeFusion</h1>
      <button
        id="themeToggle"
        class="px-3 py-1 bg-gray-700 rounded hover:bg-gray-600 text-sm"
      >
        ðŸŒ™ Toggle Theme
      </button>
    </header>

    <main
      class="flex flex-col lg:flex-row gap-6 p-6 text-gray-200 bg-gray-900 min-h-screen"
    >
      <!-- Left: Stock info and crypto -->
      <section class="flex-1 space-y-6">
        <div>
          <input
            id="searchBox"
            class="w-full p-3 rounded-lg bg-gray-800 text-gray-100"
            placeholder="Search company..."
          />
          <div id="suggestions" class="bg-gray-800 rounded-md mt-1"></div>
        </div>

        <!-- Stock data -->
        <div id="companyCard" class="space-y-4"></div>

        <!-- Crypto summary -->
        <section id="cryptoSummary">
          <h2 class="text-xl font-semibold mb-3">ðŸ’° Top Cryptos</h2>
          <div
            id="cryptoCardsContainer"
            class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"
          ></div>
        </section>
      </section>

      <!-- Right: News with toggle -->
      <aside class="w-full lg:w-1/3 space-y-4">
        <div class="flex justify-between items-center">
          <h2 class="text-xl font-semibold">Latest News</h2>
          <div class="flex gap-2">
            <button
              id="stockNewsBtn"
              class="px-3 py-1 bg-blue-600 rounded text-sm"
            >
              Stocks
            </button>
            <button
              id="cryptoNewsBtn"
              class="px-3 py-1 bg-gray-700 rounded text-sm"
            >
              Crypto
            </button>
          </div>
        </div>
        <div id="newsContainer" class="space-y-3"></div>
      </aside>
    </main>

    <script src="js/search.js"></script>
    <script src="js/news.js"></script>
    <script src="js/crypto.js"></script>
    <script>
      const btn = document.getElementById("themeToggle");
      btn.addEventListener("click", () => {
        document.body.classList.toggle("bg-gray-900");
        document.body.classList.toggle("bg-gray-100");
        document.body.classList.toggle("text-gray-900");
        document.body.classList.toggle("text-gray-100");
      });
    </script>
  </body>
</html>
